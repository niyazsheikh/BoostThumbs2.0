<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoostThumbs ‚Äî Thumbnail Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #000000, #3f0d75);
      color: white;
      overflow-x: hidden;
      cursor: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111111cc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #e91eff;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    nav a:hover {
      color: #e91eff;
    }
    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero h2 {
      font-size: 2.8rem;
      max-width: 700px;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    .cta-button {
      background: #e91eff;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #b200d6;
    }
    section {
      max-width: 1100px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    h2.section-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Filters */
    .filters {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #e91eff;
      color: white;
      cursor: pointer;
    }
    .filters button:hover,
    .filters button.active {
      background: #b200d6;
    }

    /* Carousel */
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .thumb {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 12px;
      overflow: hidden;
    }
    .thumb img {
      width: 100%;
      display: block;
      cursor: pointer;
      border: 2px solid #e91eff30;
      transition: 0.3s;
    }
    .thumb img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #e91eff80;
    }

    .carousel-btn {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      background: #e91eff;
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 2;
    }
    .carousel-btn.left { left: 0; }
    .carousel-btn.right { right: 0; }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
      border-radius: 12px;
    }

    /* Contact */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: white;
    }
    button[type="submit"] {
      background: #e91eff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #b200d6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Cursor animation */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, red, blue);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      box-shadow: 0 0 12px rgba(255, 0, 100, 0.5);
    }
    .cursor-trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 0, 100, 0.3);
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      animation: fadeTrail 0.8s ease-out forwards;
    }
    @keyframes fadeTrail {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(3);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BoostThumbs üöÄ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Boost your views with <br><span>Better Thumbnails üí•</span></h2>
    <p>Professional YouTube thumbnails that grab attention and drive results.</p>
    <a href="#contact" class="cta-button">Hire Me</a>
  </section>

  <section id="portfolio">
    <h2 class="section-title">My Work</h2>
    <div class="filters">
      <button class="active" data-filter="all">All</button>
      <button data-filter="tech">Tech</button>
      <button data-filter="vlogs">Vlogs</button>
      <button data-filter="tutorials">Tutorials</button>
      <button data-filter="mystery">Mystery</button>
      <button data-filter="scientific">Scientific</button>
      <button data-filter="social">Social</button>
    </div>
    <div class="carousel-wrapper">
      <button class="carousel-btn left" onclick="scrollCarousel(-1)">‚Äπ</button>
      <div class="carousel" id="carousel">
        <div class="thumb"><img src="thumbnails/thumb1.jpg" alt="1" data-category="tech" /></div>
        <div class="thumb"><img src="thumbnails/thumb2.jpg" alt="2" data-category="vlogs" /></div>
        <div class="thumb"><img src="thumbnails/thumb3.jpg" alt="3" data-category="tutorials" /></div>
        <div class="thumb"><img src="thumbnails/thumb4.jpg" alt="4" data-category="mystery" /></div>
        <div class="thumb"><img src="thumbnails/thumb5.jpg" alt="5" data-category="scientific" /></div>
        <div class="thumb"><img src="thumbnails/thumb6.jpg" alt="6" data-category="social" /></div>
        <div class="thumb"><img src="thumbnails/thumb7.jpg" alt="7" data-category="tech" /></div>
      </div>
      <button class="carousel-btn right" onclick="scrollCarousel(1)">‚Ä∫</button>
    </div>
  </section>

  <section id="contact">
    <h2 class="section-title">Contact Me</h2>
    <form action="https://formspree.io/f/mdkdnqyk" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    ¬© 2025 BoostThumbs. Built with ‚ù§Ô∏è by Niyaz.
  </footer>

  <div class="custom-cursor" id="customCursor"></div>
  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Thumbnail Preview" />
  </div>

  <script>
    const cursor = document.getElementById("customCursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";

      const trail = document.createElement("div");
      trail.className = "cursor-trail";
      trail.style.left = e.clientX + "px";
      trail.style.top = e.clientY + "px";
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 800);
    });

    // Lightbox
    document.querySelectorAll('.thumb img').forEach(img => {
      img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

 /*   // Filters
    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filters .active').classList.remove('active');
        btn.classList.add('active');
        const filter = btn.dataset.filter;

        document.querySelectorAll('.thumb img').forEach(img => {
          const category = img.dataset.category;
          img.parentElement.style.display = (filter === 'all' || category === filter) ? 'block' : 'none';
        });
      });
    });*/

    // Disable filter functionality
document.querySelectorAll('.filters button').forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.preventDefault(); // Do nothing
  });
});


    // Carousel buttons
    function scrollCarousel(dir) {
      document.getElementById("carousel").scrollBy({ left: dir * 300, behavior: 'smooth' });
    }

    // Autoslide
    setInterval(() => {
      document.getElementById("carousel").scrollBy({ left: 1, behavior: 'smooth' });
    }, 50);
  </script>
</body>
</html>
